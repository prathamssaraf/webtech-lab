<!DOCTYPE html>
<html>
<head>
	<style>
		div.move{
			color: black;
			cursor: all-scroll;
			border: solid 2px red;
			margin: 10% 30%;
			width: 30%;
		}
        div.cursor{
            color: black;
            cursor: zoom-in;
            border: solid 2px red;
            margin: 10% 30%;
            width: 30%;
        }
	</style>

</head>

<body>
	<div class="move">
		<h1>Move or Scroll</h1>
		<p>
			Mouse over the div to change
			the mouse cursor.
        </p>
	</div>
    <div class="cursor">
        <h1>Zoom</h1>
        <p>
            Mouse over the div to change 
            the mouse cursor.
        </p>
  
    </div>
</body>

</html>
