<!DOCTYPE html>
<html>
   <head>
      <title>HTML Unordered List</title>
   </head>	
   <body>
    <h1>UnOrdered List</h1>
   <h3>List of Fruits</h3>
      <ul>
         <li>Apple</li>
         <li>Mango</li>
         <li>Banana</li>
         <li>Grapes</li>
         <li>Orange</li>
      </ul>

      <h1>Ordered List</h1>

      <h3>List of Fruits</h3>
      <ol>
         <li>Apple</li>
         <li>Mango</li>
         <li>Banana</li>
         <li>Grapes</li>
         <li>Orange</li>
      </ol>

      <h1>Desccription List</h1>
      <h3>List of Fruits</h3>
      <dl>
        <dt><b>Apple</b></dt>
        <dd>A red colored fruit</dd>
        <dt><b>Honda</b></dt>
        <dd>A brand of a car</dd>
        <dt><b>Spinach</b></dt>
        <dd>A green leafy vegetable</dd>
     </dl>
   </body>  
</html>
